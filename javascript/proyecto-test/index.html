<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rick & Morty Visualizer</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Rick & Morty</h1>
      <nav class="header__navbar">
        <ul class="header__navbar-list">
          <li class="header__navbar-item">
            <a href="#" class="header__navbar-link">Index</a>
          </li>
          <li class="header__navbar-item">
            <a href="#" class="header__navbar-link">Characters</a>
          </li>
          <li class="header__navbar-item">
            <a href="#" class="header__navbar-link">Episodes</a>
          </li>
          <li class="header__navbar-item">
            <a href="#" class="header__navbar-link">Locations</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="input">
        <article class="input__card">
          <form id="formSearch">
            <input
              type="text"
              class="input__search"
              id="inputSearch"
              placeholder="Search for a character"
              autocomplete="off"
            />
            <button type="submit" id="btnBuscar" class="input__button">
              Search
            </button>
          </form>
        </article>
      </section>
      <section class="gallery">
        <!-- Insertar aqui componente CARD -->

          <img

          />
          <article class="card__info">
            <h2 class="card__name">Rick Sanchez</h2>
            <p class="card__status">Status: Alive</p>
            <p class="card__species">Species: Human</p>
          </article>
        </article> -->

    </main>
    <script src="script.js"></script>

</html>
